<script type="text/javascript">

    $('#login-form').validator({checkEmailTaken : false, formButton : '.btn-login'});
    $('#login-form').fancyForm();
    
    $('body').on('click', '.btn-login', function() {
        $.post('/login/validate', $('#login-form').serialize(), function(response) {
            if (isJson(response)) {
                console.log(response);
                var json = JSON.parse(response);
                if (json.alert == 'success') {
                    location.replace(json.route);
                } else {
                    $('.alert-area').html('<div class="alert ' + json.alert + ' row text-left space-bottom-15"><strong>' + json.alert + '!</strong> ' + json.message + ' <button type="button" class="alert-close"><i class="fas fa-times fa-fw"></i></button>');
                }
            }
        });
    });
    
</script>
