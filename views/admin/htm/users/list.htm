<script type="text/javascript">

$('.is-online').each(function() {
    if ($(this).text() == 'Online') {
        $(this).find('i').addClass('text-green').removeClass('text-red');

        $(this).find('i').addClass('text-red').removeClass('text-green');
    }
});

</script>
