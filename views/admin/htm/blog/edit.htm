        <script type="text/javascript">
            CKEDITOR.inline('blog-editor', {
                customConfig: '/javascript/ckeditor/editableConfig.js',
            }).on('blur', function (e) {
                return false;
            });

            $(function () {
                $('.filebrowser').draggable();
            });
            $('.page-editor').filebrowser({
                dir: '/views/images/uploads/blog/',
            });
            $('.filebrowser').on('click', '.fb-file-link', function () {
                var filename = $(this).text();
                CKEDITOR.instances['blog-editor'].insertHtml(
                    '<img src="' +
                        localStorage.current_path +
                        filename +
                        '" alt="' +
                        filename +
                        '">'
                );
                $('.slideshow p > img').unwrap();
            });

            Dropzone.options.dropzone = {
                url: '/admin/blog/upload',
                paramName: 'upload_image',
                dictDefaultMessage: 'Drop files here',
                success: function (file, response) {
                    if ($.trim(response)) {
                        var data = JSON.parse(response);
                        $('.dropzone').prepend(
                            '<div class="alert ' +
                                data.alert +
                                ' row" style="margin-top:15px;"><strong>' +
                                data.alert +
                                '!</strong> ' +
                                data.message +
                                ' <button type="button" class="alert-close"><i class="fas fa-times fa-fw"></i></button>'
                        );
                    }
                },
            };

            $('body').on('click', '.btn-update-blog', function () {
                var btn = $(this);
                var btnhtml = btn.html();

                for (instance in CKEDITOR.instances) {
                    CKEDITOR.instances[instance].updateElement();
                }

                $.ajax({
                    url: '/admin/blog/update',
                    type: 'POST',
                    data: $('#blog-form').serialize(),
                    success: function (response, status, xhr) {
                        if ($.trim(response)) {
                            var data = JSON.parse(response);
                            $('.alert-area').html(
                                '<div class="alert ' +
                                    data.alert +
                                    '"><strong>' +
                                    data.alert +
                                    '!</strong> ' +
                                    data.message +
                                    ' <button type="button" class="alert-close"><i class="fas fa-times fa-fw"></i></button>'
                            );
                        }
                    },
                    complete: function () {
                        btn.prop('disabled', false).html(btnhtml);
                    },
                });
            });
        </script>
