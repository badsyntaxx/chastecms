        <script type="text/javascript">
            CKEDITOR.inline('page-editor', {
                customConfig: '/javascript/ckeditor/editableConfig.js',
            }).on('blur', function (e) {
                return false;
            });

            $(function () {
                $('.cke_inner').draggable();
            });
            $(function () {
                $('.filebrowser').draggable();
            });
            $('.page-editor').filebrowser({
                dir: '/views/images/uploads/pages/',
            });

            $('.filebrowser').on('click', '.fb-file-link', function () {
                var filename = $(this).text();
                CKEDITOR.instances['page-editor'].insertHtml(
                    '<img src="' +
                        localStorage.current_path +
                        filename +
                        '" alt="' +
                        filename +
                        '">'
                );
                $('.slideshow p > img').unwrap();
            });

            Dropzone.options.dropzone = {
                url: '/admin/pages/upload',
                paramName: 'upload_image',
                dictDefaultMessage: 'Drop files here',
                success: function (file, response) {
                    if ($.trim(response)) {
                        var data = JSON.parse(response);
                        $('.dropzone').prepend(
                            '<div class="alert ' +
                                data.alert +
                                ' row" style="margin-top:15px;"><strong>' +
                                data.alert +
                                '!</strong> ' +
                                data.message +
                                ' <button type="button" class="alert-close"><i class="fas fa-times fa-fw"></i></button>'
                        );
                    }
                },
            };

            $('body').on('click', '.btn-save-page', function () {
                var btn = $(this);
                var btnhtml = btn.html();

                for (instance in CKEDITOR.instances) {
                    CKEDITOR.instances[instance].updateElement();
                }

                $.post('/admin/pages/updateEdit', $('#page-form').serialize(), function (response) {
                    if ($.trim(response)) {
                        var json = JSON.parse(response);
                        $('.alert-area').html(
                            '<div class="alert ' +
                                json.alert +
                                '"><strong>' +
                                json.alert +
                                '!</strong> ' +
                                json.message +
                                ' <button type="button" class="alert-close"><i class="fas fa-times fa-fw"></i></button>'
                        );
                    }
                }).always(function () {
                    $('html, body').animate(
                        {
                            scrollTop: 0,
                        },
                        300
                    );

                    setTimeout(function () {
                        $('.alert').remove();
                    }, 3000);
                });
            });
            $('#page-form').keypress(function (e) {
                if (e.which == 13) {
                    return false;
                }
            });

            $('.slideshow p > img').unwrap();
        </script>
